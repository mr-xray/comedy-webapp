<div id="frame">
  <div id="event-card">
    <div id="event-card-contents">
      <div id="event-header">
        <p id="title">{{ eventTitle }}</p>
        <img id="event-info" src="/assets/images/info_gray.svg" alt="info" />
      </div>
      <div id="event-contents">
        <app-event-container
          (eventDescription)="eventDescription = $event"
          (eventTitle)="eventTitle = $event"
        ></app-event-container>
      </div>
    </div>
  </div>
</div>
